<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="icon" type="image/png" sizes="16x16" href="https://i.onthe.io/smngoz7p9ii2a4jqr.a6820e4c.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://i.onthe.io/smngoz7p9ii2a4jqr.a6820e4c.png">
	<link rel="icon" type="image/png" sizes="64x64" href="https://i.onthe.io/smngoz7p9ii2a4jqr.a6820e4c.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="help">
			<img src="img/Untitled-3.svg" class="curved-side">
			<div class="bg_curve1"></div>
			<div class="bg_curve2"></div>
			<div class="bg_curve3"></div>
			<div class="bg_curve4"></div>
			<div class="bg_curve5"></div>
				<div class="info">
				<a href="index.html">
					<div class="logo text-size-medium"></div>
				</a>
				<p style="font-size: 18px">Get how-to help and instructions or specific features in </p>
				<button class="hc"><a href="#">help center</a></button>
				<p class="btwn">or</p>
				<button class="sup"><a href="#">support</a></button>
				</div>
		</div>

		<div class="login">
			<div class="form">
				<h1 style="font-size: 32px">Welcome back</h1>
				<p class="muted">Sign in to contine to IO Technologies.</p>
				<form action="#">
					<input type="email" id="email" placeholder="Your email" required>
					<span class="validation is-visible" id="msg">Oops! You entered an invalid email</span>
					<br>
					<input type="password" id="password" placeholder="Password" required>
					<p id="notice"></p>

				</form>
				<br>
				<button class="log-btn" onclick="validation()">log in
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 31.49 31.49" style="enable-background:new 0 0 31.49 31.49;" xml:space="preserve" width="15px" height="11px">
					<path d="M21.205,5.007c-0.429-0.444-1.143-0.444-1.587,0c-0.429,0.429-0.429,1.143,0,1.571l8.047,8.047H1.111  C0.492,14.626,0,15.118,0,15.737c0,0.619,0.492,1.127,1.111,1.127h26.554l-8.047,8.032c-0.429,0.444-0.429,1.159,0,1.587  c0.444,0.444,1.159,0.444,1.587,0l9.952-9.952c0.444-0.429,0.444-1.143,0-1.571L21.205,5.007z" fill="#FFFFFF"/>
				</button>
				<br><br>
				<p class="muted">Forgot your password?
					<a href="recovery.html">Reset</a>
				</p>
			</div>
		</div>

	</div>

<script src="js/main.js"></script>
</body>
</html>
