<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no, minimal-ui">
	<title>Drumpad Online</title>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="headline">
			<h1>Drumpad online</h1>
		</div>
		<div class="container">
			<div class="keysection1">
				<div data-key="82" class="key">
					<kbd>R</kbd>
							<span class="sound">synth-1</span>
				</div>
				<div data-key="84" class="key">
					<kbd>T</kbd>
							<span class="sound">synth-2</span>
						</div>
				<div data-key="89" class="key">
					<kbd>Y</kbd>
							<span class="sound">synth-3</span>
				</div>
				<div data-key="85" class="key">
					<kbd>U</kbd>
							<span class="sound">synth-4</span>
				</div>
			</div>
			<div class="keysection2">
				<div data-key="70" class="key">
					<kbd>F</kbd>
							<span class="sound">synth-5</span>
				</div>
				<div data-key="71" class="key">
					<kbd>G</kbd>
							<span class="sound">synth-6</span>
				</div>
				<div data-key="72" class="key">
					<kbd>H</kbd>
							<span class="sound">bass</span>
				</div>
				<div data-key="74" class="key">
					<kbd>J</kbd>
							<span class="sound">kick-b</span>
				</div>
			</div>
			<div class="keysection3">
				<div data-key="86" class="key">
					<kbd>V</kbd>
							<span class="sound">woof</span>
				</div>
				<div data-key="66" class="key">
					<kbd>B</kbd>
							<span class="sound">kick-a</span>
				</div>
				<div data-key="78" class="key">
					<kbd>N</kbd>
							<span class="sound">hat</span>
				</div>
				<div data-key="77" class="key">
					<kbd>M</kbd>
							<span class="sound">snare</span>
				</div>
			</div>
			<p class="rules">*Use your keyboard to play</p>

		</div>

			<audio data-key="82" src="sounds/synth1.wav"></audio>
			<audio data-key="84" src="sounds/synth2.wav"></audio>
			<audio data-key="89" src="sounds/synth3.wav"></audio>
			<audio data-key="85" src="sounds/synth4.wav"></audio>
			<audio data-key="70" src="sounds/synth5.wav"></audio>
			<audio data-key="71" src="sounds/synth6.wav"></audio>
			<audio data-key="72" src="sounds/brassShot.wav"></audio>
			<audio data-key="74" src="sounds/kickb.wav"></audio>
			<audio data-key="86" src="sounds/woof.wav"></audio>
			<audio data-key="66" src="sounds/kicka.wav"></audio>
			<audio data-key="78" src="sounds/hat.wav"></audio>
			<audio data-key="77" src="sounds/snare.wav"></audio>

		<footer class="text-muted">
			Coded by <a href="http://ruslananisimov.com/">Ruslan Anisimov</a> with ðŸ”¥ 
		</footer>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
